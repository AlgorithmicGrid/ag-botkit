---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor
  namespace: ag-botkit
  labels:
    app: monitor
    component: dashboard
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: monitor
  template:
    metadata:
      labels:
        app: monitor
        component: dashboard
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ag-botkit-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: monitor
          image: ghcr.io/ag-botkit/monitor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: url
            - name: RUST_LOG
              value: "info"
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: web-assets
              mountPath: /app/web
              readOnly: true
      volumes:
        - name: web-assets
          configMap:
            name: monitor-web-assets
            optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: monitor
  namespace: ag-botkit
  labels:
    app: monitor
spec:
  type: ClusterIP
  selector:
    app: monitor
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  sessionAffinity: None
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: monitor-hpa
  namespace: ag-botkit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: monitor
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
