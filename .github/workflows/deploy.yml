name: Build and Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [monitor, minibot, risk]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}:${{ github.sha }}
          format: spdx-json
          output-file: sbom-${{ matrix.component }}.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom-${{ matrix.component }}
          path: sbom-${{ matrix.component }}.spdx.json

  security-scan:
    name: Security Scan Images
    runs-on: ubuntu-latest
    needs: build-and-push
    strategy:
      matrix:
        component: [monitor, minibot, risk]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.component }}.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-${{ matrix.component }}.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.monitor.ag-botkit.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Update image tags
        run: |
          cd deploy/k8s
          # Update image tags to use SHA-tagged images
          sed -i "s|ghcr.io/ag-botkit/monitor:.*|ghcr.io/ag-botkit/monitor:${{ github.sha }}|g" monitor-deployment.yaml
          sed -i "s|ghcr.io/ag-botkit/minibot:.*|ghcr.io/ag-botkit/minibot:${{ github.sha }}|g" minibot-deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deploy/k8s/namespace.yaml
          kubectl apply -f deploy/k8s/configmaps.yaml
          kubectl apply -f deploy/k8s/timescaledb-statefulset.yaml
          kubectl apply -f deploy/k8s/monitor-deployment.yaml
          kubectl apply -f deploy/k8s/minibot-deployment.yaml
          kubectl apply -f deploy/k8s/ingress.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/monitor -n ag-botkit --timeout=5m
          kubectl rollout status deployment/minibot -n ag-botkit --timeout=5m

      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30
          # Check monitor health
          kubectl run curl-test --image=curlimages/curl:latest --rm -i --restart=Never -n ag-botkit -- \
            curl -f http://monitor:8080/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://monitor.ag-botkit.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Update image tags
        run: |
          cd deploy/k8s
          # Use version tag for production
          VERSION=${GITHUB_REF#refs/tags/}
          sed -i "s|ghcr.io/ag-botkit/monitor:.*|ghcr.io/ag-botkit/monitor:${VERSION}|g" monitor-deployment.yaml
          sed -i "s|ghcr.io/ag-botkit/minibot:.*|ghcr.io/ag-botkit/minibot:${VERSION}|g" minibot-deployment.yaml

      - name: Deploy to Kubernetes (Blue-Green)
        run: |
          # Apply manifests
          kubectl apply -f deploy/k8s/namespace.yaml
          kubectl apply -f deploy/k8s/configmaps.yaml
          kubectl apply -f deploy/k8s/timescaledb-statefulset.yaml
          kubectl apply -f deploy/k8s/monitor-deployment.yaml
          kubectl apply -f deploy/k8s/minibot-deployment.yaml
          kubectl apply -f deploy/k8s/ingress.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/monitor -n ag-botkit --timeout=10m
          kubectl rollout status deployment/minibot -n ag-botkit --timeout=10m

      - name: Run production smoke tests
        run: |
          sleep 60
          # Health checks
          kubectl run curl-test --image=curlimages/curl:latest --rm -i --restart=Never -n ag-botkit -- \
            curl -f http://monitor:8080/health || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          kubectl rollout undo deployment/monitor -n ag-botkit
          kubectl rollout undo deployment/minibot -n ag-botkit

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "Production deployment successful: ${{ github.ref }}",
              attachments: [{
                color: 'good',
                text: `Deployed version ${{ github.ref }} to production`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
